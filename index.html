<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Leonardo DiCaprio Quiz</title>
  <meta name="description" type="A quiz about Leonardo Dicaprio's life and his many movie roles.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="#">
  <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <main role="main" class="container">
    <header role="banner" class="header">
      <section role="title">
      <p>Leonardo DiCaprio Quiz</p>
      </section>
      <section>
        <ul>
          <li class="sizeMe">Question:
            <span
            class="questionNumber">0</span>/10</li>
          <li class="sizeMe">Score:
            <span class="score">0</span>
          </li>
        </ul>
      </section>
    </header>
    <section role="region" class="leoBox">
      <section class="startQuiz box">
        <h1>Want to test your knowledge on Leonardo DiCaprio?</h1>
        <h2>Press the Start button now!</h2>
        <img src="leo-images/welcomeLeo.png" id="helloLeo" alt="Leo walking down street" class="images">
        <button type="button" class="startButton button">Start</button>
      </section>
      <section class="questionBox box altBox">
      </section>
      <section class="response box altBox"></section>
      <section class="final box altBox"></section>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
